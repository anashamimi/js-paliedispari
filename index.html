<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>esercizio</title>
</head>



<body>

    <div class="container">
        <section>
            <div class="d-flex justify-content-center p-5 gap-3 align-items-center">
                <label for="word">Inserisci una parola o frase</label>
                <input type="text" id="word">
                <button class="btn btn-danger text-s">Invia</button>
            </div>

            <div id="result" class="text-center"></div>
        </section>

        <section>
            <h1></h1>
            <label for="pari-dispari">Scegli un opzione</label>
            <select name="pari-dispari" id="pari-dispari">
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>

            <label for="num">Scegli un numero</label>
            <select name="num" id="num">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="btn-pari-dispari" class="btn btn-danger text-s">Invia</button>
            <div id="message"></div>
        </section>

    </div>



    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/utility.js"></script>
</body>

</html>
